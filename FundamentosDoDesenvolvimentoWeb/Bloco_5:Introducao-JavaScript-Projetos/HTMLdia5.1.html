<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName() */
 
  let mudanca = document.getElementsByTagName('p');
  mudanca[0].innerText = 'Me vejo bem de vida e super caleijado!'

let quadrado = document.getElementsByClassName('main-content');
    quadrado[0].style.backgroundColor = 'rgb(76,164,109)';

    let mudarVermelho = document.getElementsByClassName('center-content');
    mudarVermelho[0].style.backgroundColor = 'white';

let titulo = document.getElementsByClassName('title');
  titulo[0].innerText = 'Exercício 5.1 - JavaScript';

function maiuscular() {
let maiusculo = document.getElementsByTagName('p');
for (let key in maiusculo) {
    maiusculo[key].innerText = maiusculo[key].innerText.toUpperCase();
}
}
maiuscular();
function consolar() {
  let Dale = document.getElementsByTagName('p');
  for (let i in Dale) {
    console.log(Dale[i].innerText);
  }
}
consolar()
    </script>
  </body>
</html>
